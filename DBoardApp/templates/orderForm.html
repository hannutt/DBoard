<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <script src="{% static 'js/webshopScripts.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<div class="order-flex">

    <button onclick="getLSprods()">click</button>
    <!--order form rivi-->
    <script>
        function getLSprods() {
            var prods = []

            for (var i = 0; i < localStorage.length; i++) {
                if (localStorage.key(i).includes("orderrow")) {
                    prods.push(localStorage.getItem(localStorage.key(i)));
                    var x = ` <table border="1px solid black">
                              <tr>
                              <th>Order</th>
                              </tr>
                              <tr> <td id="product">${prods}</td> </table>`

                }
                document.getElementById("tableplace").innerHTML = x


            }
            


        }

    </script>
    <div id="tableplace"></div>

    </tr>
    </table>
</div>


</html>
