<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <script src="{% static 'js/webshopScripts.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/productScripts.js' %}"></script>
</head>

<body onload="simulateBtnClick()"> 
<div class="order-flex">

    <button hidden id="prodClick" onclick="getLSprods()">click</button>
    <!--order form rivi-->
    <h2>Order form</h2>
    <p id="productIds"></p>
   
    <div id="tableplace"></div>
    <button onclick="showform()">Fill order form</button>
    <div id="orderForm" hidden>
    <form action="/orderform-send/" method="post">
        {% csrf_token %}
    <input type="text" name="names" placeholder="First and lastname">
    <input type="text" name="address" placeholder="Address">
    <input type="text" name="city" placeholder="City">
    <input type="text" name="zip" placeholder="Zip code">
    <input type="text" name="orderRow" id="orderRow">
    <br>
    <button>Send order</button>
</form>
</div>
</div>
</body>


</html>
