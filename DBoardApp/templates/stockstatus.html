<div class="accordion-item">

        <div class="accordion" id="accordionExample4"
            style="width: 350px;">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapse4"
                        aria-expanded="false" aria-controls="collapse4">
                        MIN/MAX<span class="span-minmax"><i
                                class="fa-solid fa-code-compare"></i></span>
                    </button>
                </h2>

<div id="collapse4"
class="accordion-collapse collapse show"
data-bs-parent="#accordionExample4">
<div class="accordion-body">
    <p>Most in stock:</p>

    <br>
    {%for max in maxInstock %}
    <p id="most"><strong>{{max.name}}
            {{max.instock}}
            pcs</strong></p>
    {%endfor%}
    <p>Least in stock:</p>

    {%for min in minInstock %}
    <p id="least"><strong>{{min.name}}
            {{min.instock}}
            pcs</strong> </p>
    {%endfor%}

    {%for total in stockTotal %}
    <p class="amount" hidden>{{total.instock}}</p>
    {%endfor%}
    <p id="sum"></p>
