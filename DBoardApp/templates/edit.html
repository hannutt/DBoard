
<!DOCTYPE html>
<html>
    <head>
        <title>Edit post</title>
    </head>
    <body>
        <h3>Edit post</h3>
        {%for d in data %}
        <form action="post-edit/{{d.postid}}/" method="post">
         
            <input type="text" name="subject" value="{{d.title}}">
            <br>
           <input type="text" name="txt" value="{{d.body}}">
           <input type="submit" value="Save">
           
        </form>
         {%endfor%}
       
    </body>
</html>
