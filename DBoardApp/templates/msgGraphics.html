<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
          <!--TIETOKANNAN LUKUJEN NÄYTTÖ GRAAFISSA-->
      <canvas id="myChart" width="200" height="200"></canvas>
      <script type="text/javascript">
        var deleted = document.getElementById("delinput").value;
        var posted = document.getElementById('postinput').value;
        console.log(deleted)
        console.log(posted)
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Deleted', 'Posted'],
            datasets: [
              {
                label: 'Deleted & posted',
                data: [deleted, posted],
                backgroundColor: ['rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
                ],

                borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
              }
            ]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });

      </script>

    </body>
</html>
